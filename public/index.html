<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <meta charset="utf-8">
    <title>Random game!</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Random numbers game!</h1>
        <div id="inputMode" class="text-center">
            <form class="form-inline">
                <label for="maxNumIn">Choose Maximum Number: </label>
                <select id="maxNumIn" class="form-control">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                </select>
                <button type="button" name="button" id="startButton" class="btn btn-default">Start Game</button>
            </form>
        </div>
        <div id="playMode">
            <div id="winNumber"></div>
            <div id="count"></div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="playerOne">Player #1: </label>
                    <input type="number" id="playerOne" class="form-control">
                </div>
                <div class="form-group">
                    <label for="playerTwo">Player #2: </label>
                    <input type="number" id="playerTwo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="playerThree">Player #3: </label>
                    <input type="number" id="playerThree" class="form-control">
                </div>
                <div class="form-group">
                    <label for="playerFour">Player #4</label>
                    <input type="number" id="playerFour" class="form-control">
                </div>
                <button type="button" id="submit" class="btn btn-default">Submit</button>
            </form>
            <div id="pastGuess"></div>
            <button type="button" id="abandon" class="btn btn-default pull-right">Quit!</button>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random game!</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="vendors/bootstrap.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Random Numbers Game</h1>
        <div id="inputMode" class="text-center">
            <form class="form-inline">
                <label for="maxNumIn">Choose Maximum Number: </label>
                <select id="maxNumIn" class="form-control">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                </select>
                <button type="button" name="button" id="startButton" class="btn btn-default">Start Game</button>
            </form>
        </div>
        <div id="playMode">
            <h2 id="maxNumber" class="text-center"></h2>
            <h3 id="count" class="text-center">Guesses Made: 0</h3>
            <form class="form-inline">
                <div class="form-group">
                    <label for="playerOne">Player #1: </label>
                    <input type="number" id="playerOne" class="form-control">
                </div>
                <div class="form-group">
                    <label for="playerTwo">Player #2: </label>
                    <input type="number" id="playerTwo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="playerThree">Player #3: </label>
                    <input type="number" id="playerThree" class="form-control">
                </div>
                <div class="form-group">
                    <label for="playerFour">Player #4: </label>
                    <input type="number" id="playerFour" class="form-control">
                </div>
                <button type="button" id="submit" class="btn btn-default">Submit</button>
            </form>
            <div id="pastGuess" class="row"></div>
            <button type="button" id="abandon" class="btn btn-default pull-right abandon-game">Abandon Game</button>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">WINNER!</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Restart Game</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
